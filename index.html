  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: white;
      background: url("img/fondo-2.avif") no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    .logo img {
      margin-top: 40px;
      width: 230px;
    }

    .main-title {
      margin: 30px 0;
      font-family: 'Bebas Neue', sans-serif;
    }

    .main-title p {
      font-size: 36px;
      margin: 10px 0;
      text-shadow: 0px 0px 8px rgba(0,0,0,0.6);
    }

    .whatsapp {
      margin: 40px 0;
    }

    .button {
      padding: 0.9em 2em;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      background-color: #25D366;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.05);
      background-color: #1ebc5a;
    }

    .button img {
      width: 28px;
      height: 28px;
    }

    .info {
      margin-bottom: 60px;
    }

    .info p, .info h3 {
      margin: 12px 0;

<body>

  <div class="logo">
    <img src="img/logo casss.png" alt="Ganamos Logo" />

  <div class="main-title">
    <p>HACÉ CLICK EN CONTACTARSE</p>
    <p>Y COMENZÁ A GANAR</p>
  </div>

  <div class="whatsapp">
    <button class="button" id="whatsappButton">
      CONTACTARSE
      <img src="img/whatsapp.png" alt="WhatsApp" />

  </div>

    <h3>SEGURIDAD EN CADA JUGADA<br/>PAGOS TOTALES<br/>Y MUCHO MÁS</h3>

  <script>

        fbq('track', 'Contact');
      }

      const numero = "5493515737969";
      const mensaje = "¡Hola! Vi este anuncio, quiero un usuario.";
      window.open(`https://wa.me/${numero}?text=${encodeURIComponent(mensaje)}`, "_blank");
    });
  </script>
